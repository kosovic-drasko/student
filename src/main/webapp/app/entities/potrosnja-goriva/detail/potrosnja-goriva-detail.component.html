<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="potrosnjaGoriva">
      <h2 data-cy="potrosnjaGorivaDetailsHeading"><span>Potrosnja Goriva</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ potrosnjaGoriva.id }}</span>
        </dd>
        <dt><span>Predjeno Km</span></dt>
        <dd>
          <span>{{ potrosnjaGoriva.predjenoKm }}</span>
        </dd>
        <dt><span>Potrosnja Otvoreno</span></dt>
        <dd>
          <span>{{ potrosnjaGoriva.potrosnjaOtvoreno }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/potrosnja-goriva', potrosnjaGoriva.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
