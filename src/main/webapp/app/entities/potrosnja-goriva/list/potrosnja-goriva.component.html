<div>
  <h2 id="page-heading" data-cy="PotrosnjaGorivaHeading">
    <span>Potrosnja Gorivas</span>

    <!-- <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-potrosnja-goriva"
        [routerLink]="['/potrosnja-goriva/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Potrosnja Goriva </span>
      </button>
    </div> -->
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="potrosnjaGorivas?.length === 0">
    <span>No Potrosnja Gorivas found</span>
  </div>
  <div>
    <div class="row mb-3">
      <label class="form-label" for="field_predjenoKm">Predjeno Km</label>
      <input
        type="number"
        class="form-control"
        name="predjenoKm"
        id="field_predjenoKm"
        data-cy="predjenoKm"
        [(ngModel)]="potrosnjaOtvoreno"
      />
      <div>
        <div class="row mb-3">
          <label class="form-label" for="field_predjenoKm">Predjeno Km</label>
          <input type="number" class="form-control" name="predjenoKm" id="field_predjenoKm" data-cy="predjenoKm" [(ngModel)]="predjenoKm" />
          <button class="btn btn-danger" (click)="queryBackendPotrosnja()">Unesi</button>
          {{ potrosnja }}
        </div>
        <div class="table-responsive table-entities" id="entities" *ngIf="potrosnjaGorivas && potrosnjaGorivas.length > 0">
          <table class="table table-striped" aria-describedby="page-heading">
            <thead>
              <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
                <th scope="col" jhiSortBy="id">
                  <div class="d-flex">
                    <span>ID</span>
                    <fa-icon class="p-1" icon="sort"></fa-icon>
                  </div>
                </th>
                <th scope="col" jhiSortBy="predjenoKm">
                  <div class="d-flex">
                    <span>Predjeno Km</span>
                    <fa-icon class="p-1" icon="sort"></fa-icon>
                  </div>
                </th>
                <th scope="col" jhiSortBy="potrosnjaOtvoreno">
                  <div class="d-flex">
                    <span>Potrosnja Otvoreno</span>
                    <fa-icon class="p-1" icon="sort"></fa-icon>
                  </div>
                </th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let potrosnjaGoriva of potrosnjaGorivas; trackBy: trackId" data-cy="entityTable">
                <td>
                  <a [routerLink]="['/potrosnja-goriva', potrosnjaGoriva.id, 'view']">{{ potrosnjaGoriva.id }}</a>
                </td>
                <td>{{ potrosnjaGoriva.predjenoKm }}</td>
                <td>{{ potrosnjaGoriva.potrosnjaOtvoreno }}</td>
                <td class="text-end">
                  <div class="btn-group">
                    <button
                      type="submit"
                      [routerLink]="['/potrosnja-goriva', potrosnjaGoriva.id, 'view']"
                      class="btn btn-info btn-sm"
                      data-cy="entityDetailsButton"
                    >
                      <fa-icon icon="eye"></fa-icon>
                      <span class="d-none d-md-inline">View</span>
                    </button>

                    <button
                      type="submit"
                      [routerLink]="['/potrosnja-goriva', potrosnjaGoriva.id, 'edit']"
                      class="btn btn-primary btn-sm"
                      data-cy="entityEditButton"
                    >
                      <fa-icon icon="pencil-alt"></fa-icon>
                      <span class="d-none d-md-inline">Edit</span>
                    </button>

                    <button type="submit" (click)="delete(potrosnjaGoriva)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                      <fa-icon icon="times"></fa-icon>
                      <span class="d-none d-md-inline">Delete</span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
